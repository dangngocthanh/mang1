<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr=[1,2,3,4,5,6,2,8,9,1],j,i
for (let i=0;i<arr.length-1;i++){
for (let j=i+1;j<arr.length;j++){
if (arr[i]<arr[j]) {
let b=arr[i]
arr[i]=arr[j]
arr[j]=b
}
}
}
alert(arr)
</script>
