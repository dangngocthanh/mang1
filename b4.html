<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let arr=[-3, 10, 8, 3, 2, 10,5,77]
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first++;
        last--;
    }
    document.write(arr)
</script>
</body>
</html>
