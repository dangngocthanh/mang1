<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let arr=[12,58,1,23,54,62,1,8,65,2]
    let a=arr[0],c=0
    for (let i=1;i<arr.length;i++){
        if (arr[i]>a) {
            a=arr[i]
            c += arr[1]
        }
    }c=c/arr.length
    alert('Phần tử có giá trị lớn nhất mảng là: '+a)
    alert('giá trị trung bình của mảng là: '+c)
</script>
</body>
</html>
